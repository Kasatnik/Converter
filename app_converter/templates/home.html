{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>
    Конвертер для фото и видео
</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="allblocks">
        <input type="file" class="selectfile" name="file">
        <div class="block">
            выбрать формат
            <select name="formatsphoto">
              <option value="">Выберите формат для фото</option>
              <option value="jpg">JPG</option>
              <option value="png">PNG</option>
              <option value="svg">SVG</option>
              <option value="webp">WEBP</option>
            </select>
        </div>
        <button type="submit" class="button_convert">
            Конвертировать
        </button>
        <button class="load">
            Скачать файл
        </button>
    </div>
</form>

        }

        console.log(t[1]);

</body>
</html>
