<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">

<body>
<h1>
    Конвертер для фото
</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="allblocks">
        <input type="file" class="selectfile" name="file">
        <div class="block">
            выбрать формат
            <select name="formatsphoto">
              <option value="">Выберите формат для фото</option>
              <option value="jpg">JPG</option>
              <option value="png">PNG</option>
              <option value="svg">SVG</option>
              <option value="webp">WEBP</option>
            </select>
        </div>
        <button type="submit" class="button_convert">
            Конвертировать
        </button>
        <a class="load" href="{{ link }}">
            Скачать файл
        </a>
    </div>
</form>
    <script>
    // Функция для плавного появления элементов
    function initFadeInAnimation() {
        // Собираем все элементы, которые нужно анимировать
        const elementsToAnimate = [
            document.querySelector('h1'),
            document.querySelector('.selectfile'),
            document.querySelector('.block'),
            document.querySelector('.button_convert'),
            document.querySelector('.load')
        ].filter(element => element !== null); // Убираем null элементы

        // Сначала скрываем все элементы
        elementsToAnimate.forEach(element => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(30px)';
            element.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
        });

        // Последовательно показываем элементы с задержкой
        elementsToAnimate.forEach((element, index) => {
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
            }, 300 + (index * 200)); // Задержка для каждого следующего элемента
        });
    }

    // Запускаем анимацию когда страница полностью загружена
    window.addEventListener('load', function() {
        // Небольшая задержка для лучшего визуального эффекта
        setTimeout(initFadeInAnimation, 100);
    });

</script>
